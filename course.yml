        # Command Line

        This **bootcamp** is intended to provide the reader with a basic overview of essential Unix/Linux commands that will allow them to navigate a file system and move, copy, edit files.
        It will also introduce a brief overview of some **power** commands in Unix.

        <i class="fab fa-creative-commons"></i> / by [Keith Bradnam](http://korflab.ucdavis.edu/bootcamp.html)
